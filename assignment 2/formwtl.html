<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
        }
        
        h1, h2 {
            text-align: center;
        }
        
        h1::after {
            content: " ðŸŽ‰";
            font-size: 1.2em;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        input::placeholder, textarea::placeholder {
            color: gray;
            font-style: italic;
        }

        .rating {
            display: flex;
            justify-content: space-between;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .buttons input {
            width: 48%;
            cursor: pointer;
           
            color: white;
        
        } 

       

        .buttons input:first-child {
            background-color: green;
        }

        .buttons input:first-child:hover {
            background-color: darkgreen;
        }

        .buttons input:last-child {
            background-color: red;
        }

        .buttons input:last-child:hover {
            background-color: darkred;
        }

        .rating label:hover {
            color: #007BFF;
            font-weight: bold;
            cursor: pointer;
        }

        .rating input:checked + label {
            color: gold;
        }

        /* Fix duplicate gender section */
        .gender-checkboxes {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .gender-checkboxes label {
            font-weight: normal;
        }

        .container::before {
            content: "ðŸ“© Contact Form";
            font-size: 1.2em;
            color: #007BFF;
            font-weight: bold;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>WELCOME TO DYPCET!</h1>
        <h2>Contact Us</h2>
        <form action="">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter E-mail">

            <label for="contact">Contact</label>
            <input type="number" id="contact" name="contact" placeholder="Enter Number">

            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="trans">Trans</option>
            </select>

            <label for="date">Enter Date</label>
            <input type="date" name="date" id="date">

            <span>Rating</span>
            <div class="rating">
                <input type="radio" id="rate1" name="rating" value="1"><label for="rate1">1</label>
                <input type="radio" id="rate2" name="rating" value="2"><label for="rate2">2</label>
                <input type="radio" id="rate3" name="rating" value="3"><label for="rate3">3</label>
                <input type="radio" id="rate4" name="rating" value="4"><label for="rate4">4</label>
                <input type="radio" id="rate5" name="rating" value="5"><label for="rate5">5</label>
            </div>

            <label for="">Select Gender</label>
            <div class="gender-checkboxes">
                <label><input type="checkbox"> Male</label>
                <label><input type="checkbox"> Female</label>
                <label><input type="checkbox"> Other</label>
            </div>

            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Enter message" rows="5"></textarea>

            <div class="buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
            
        </form>
    </div>
</body>
</html>
